<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justice</title>

    <!-- Daisy + Tailwind CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/851f88f0ba.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom variable -->
    <style type="text/tailwindcss">
      @theme {
        --font-garamond: "EB Garamond", serif;
        --font-poppins: "Poppins", serif;
      }
      .garamond {
        font-family: "EB Garamond", serif;
      }
    </style>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-garamond global">
    <header class="max-w-screen-xl mx-auto">
      <nav>
        <!-- Nav's Parent div -->
        <div
          class="navbar flex-col sm:gap-4 lg:flex-row justify-between mt-12 items-center"
        >
          <!-- Logo -->
          <div>
            <img src="images/logo2.png" alt="" />
          </div>

          <!-- Home-About-Contact -->
          <div class="p-1">
            <ul
              class="flex gap-7 text-[#707070] text-[1rem] font-normal font-poppins items-center justify-center"
            >
              <li>
                <a class="relative top-1/3" href="#">Home</a>
              </li>
              <li>
                <a href="#"
                  >Services
                  <span class="ml-1 relative top-0.5"
                    ><i
                      class="fa-solid fa-angle-right text-w text-xl"
                    ></i></span
                ></a>
              </li>
              <li>
                <a href="#"
                  >Cases
                  <span class="ml-1 relative top-0.5"
                    ><i
                      class="fa-solid fa-angle-right text-w text-xl"
                    ></i></span
                ></a>
              </li>
              <li>
                <a href="#"
                  >Blog
                  <span class="ml-1 relative top-0.5"
                    ><i
                      class="fa-solid fa-angle-right text-w text-xl"
                    ></i></span
                ></a>
              </li>
              <li>
                <a href="#"
                  >Contact US
                  <span class="ml-1 relative top-0.5"
                    ><i
                      class="fa-solid fa-angle-right text-w text-xl"
                    ></i></span
                ></a>
              </li>
            </ul>
          </div>

          <!-- Button -->
          <div
            class="text-[1rem] text-white font-semibold bg-[#B68C5A] py-4 px-7 rounded-lg font-poppins"
          >
            <button>Free Consultation</button>
          </div>
        </div>
      </nav>

      <!-- Banner Section -->
      <section class="sm:px-4">
        <!-- Banner-Image -->
        <div
          class="relative hero mt-[3.75rem] mb-[7.5rem] rounded-xl max-w-full"
        >
          <div
            class="absolute rounded-xl inset-0 before:absolute before:inset-0 before:bg-[url('images/banner.png')] before:rounded-xl before:bg-cover before:bg-center before:bg-no-repeat after:absolute after:inset-0 after:bg-gradient-to-t after:from-black after:to-slate-700 after:opacity-55 after:rounded-xl"
          ></div>

          <!-- Text content -->
          <div class="hero-content flex-col text-center">
            <!-- H1 & P tag -->
            <div class="max-w-3xl">
              <h1
                class="mt-[6.5rem] mb-6 text-5xl lg:text-7xl font-bold text-white garamond"
              >
                We Provide Effective Legal Solutions
              </h1>
              <p class="mb-8 px-10 text-[#E7E7E7] leading-7">
                There are many variations of passages of Lorem Ipsum available,
                but the majority have suffered alteration in some form, by
                injected humour.
              </p>
            </div>

            <div
              class="flex items-center flex-col lg:flex-row gap-4 justify-between max-w-3xl mb-[6.5rem]"
            >
              <!-- Input field -->
              <input
                type="text"
                placeholder="Search your services"
                class="input input-bordered w-[30rem] lg:w-[40rem] py-8"
              />
              <button
                class="text-[1.25rem] text-white font-semibold bg-[#B68C5A] py-4 px-7 rounded-lg border-none"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
